<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios para hoyyy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-login">
    <div class="border border-success-subtle rounded-5">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="text-center fs-1 fw-bold mb-4">Registrarse</div>
            <div class="input-group mb-3">
                <input type="text" id="firstname" class="form-control" placeholder="Nombres">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="lastname" class="form-control" placeholder="Apellidos">
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="birthdate" class="form-control">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña">
            </div>
            <button class="btn btn-success w-100 mt-4 fw-semibold shadow-sm" onclick="registerData()">
                Registrarse
            </button>
            <button class="btn btn-info w-100 mt-4 fw-semibold shadow-sm" onclick="showUsers()">
                Mostrar Usuarios
            </button>
            <div class="mt-4">
                <h4>Usuarios Registrados</h4>
                <ul id="user-list" class="list-group">
                    <!--- Aquí se mostrarán los usuarios --->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="myScript.js"></script>
</body>
</html>
